name: Deploy to Prod Env
'on':
  push:
    release:
      types: [created, edited]
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - name: Yarn
        run: yarn install
      - run: cp configs/prod.ts  src/config/project.ts
      - run: yarn run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_NOUNSMAP_WEB_PROD }}'
          channelId: live
          projectId: 'nounsmap-web-prod'
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
      - name: functions Yarn
        working-directory: ./functions
        run: |
          yarn
          yarn local-predeploy
          yarn build
      - name: functions deploy to Firebase 
        working-directory: ./functions
        run: |
          yarn use-prod --token=$F_TOKEN
          yarn deploy --token=$F_TOKEN
        env:
          F_TOKEN : ${{secrets.FIREBASE_TOKEN_NOUNSMAP_WEB_PROD}}          