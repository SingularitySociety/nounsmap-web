name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - name: Yarn
        run: yarn install
      - run: yarn run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_NOUNSMAP_WEB_DEV }}'
          projectId: '${{ secrets.FIREBASE_PROJECT }}'
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
      - name: functions Yarn
        working-directory: ./functions
        run: yarn; yarn local-predeploy; yarn build
      - name: functions deploy to Firebase 
        working-directory: ./functions
        run: firebase use dev; |
          yarn deploy --token=${{ secrets.FIREBASE_SERVICE_ACCOUNT_NOUNSMAP_WEB_DEV }}